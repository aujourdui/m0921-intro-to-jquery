<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="index7.css" />
  </head>
  <body>
    <div id="header">
      <div id="logo">Another Code Bin</div>

      <div id="buttonContainer">
        <div class="toggleButton html active">HTML</div>
        <div class="toggleButton html" style="display: none">HTML</div>
        <div class="toggleButton css active">CSS</div>
        <div class="toggleButton css" style="display: none">CSS</div>
        <div class="toggleButton javascript">JavaScript</div>
        <div class="toggleButton javascript active" style="display: none">
          JavaScript
        </div>
        <div class="toggleButton" id="output">Output</div>
      </div>
    </div>

    <div id="bodyContainer">
      <textarea name="" id="htmlPanel" cols="100" rows="50" class="panel">
            <p id="paragraph">Hello World!</p>
        </textarea
      >

      <textarea name="" id="cssPanel" cols="100" rows="50" class="panel">
        p { color: green }
    </textarea
      >

      <textarea
        name=""
        id="javascriptPanel"
        cols="100"
        rows="50"
        class="panel hidden"
      >
        document.getElementById('paragraph').innerHTML
    </textarea
      >

      <iframe frameborder="0" id="outputPanel" class="panel"> </iframe>
    </div>

    <script src="index7.js"></script>
  </body>
</html>
